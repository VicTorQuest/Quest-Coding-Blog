{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block link %}
<link rel="stylesheet" href="{% static 'styles/subscribe.css' %}">
<style>
    select.form-control {
        columns: black !important;
    }
</style>
{% endblock link %}
{% block title %}Send newsletter | {% endblock title %}

{% block contents %}
<div class="col-md-12 mb-0 post p-3 pb-4 my-lg-0 mb-5 p-lg-5 full-post">
    <h1 class="pb-3 mb-4 mb-lg-5 heading">Send newsletter</h1>
    {% include 'message.html' %}
    <form method="post" data-aos="fade-in">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn submit mt-lg-3" type="submit">Send mail</button>
    </form>
</div>
{% endblock contents %}
