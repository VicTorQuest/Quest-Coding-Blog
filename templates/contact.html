{% extends 'base.html' %}
{% load static %}
{% block link %}<link rel="stylesheet" href="{% static 'styles/contact.css' %}">{% endblock link %}
{% block title %}Contact | {% endblock title %}
{% block contents %}
<div class="col-md-12 mb-0 post p-3 pb-4 my-4 my-lg-0 mb-5 p-lg-5 full-post" data-aos="fade-up">
    <h1 class="pb-4 mb-5 heading">Contact</h1>
    {% include "message.html" %}
    <form method="post" data-aos="fade-in">
        {% csrf_token %}
        <div class="form-row g-4 mb-lg-2">
          <div class="form-group col-md-6">
            <input required type="text" name="name" class="form-control" placeholder="name">
          </div>
          <div class="form-group col-md-6">
            <input required type="email" name="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group mb-lg-4">
          <input type="text" class="form-control" name="subject" placeholder="Subject">
        </div>
        <div class="form-group mb-lg-4">
          <textarea name="message" required class="form-control" placeholder="Message" rows="10"></textarea>
        </div>
        
        <button type="submit" class="btn submit">Send Message</button>
    </form>
</div>
{% endblock contents %}
